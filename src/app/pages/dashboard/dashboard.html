<div class="content listcontent">
  <div class="search">
    <input [(ngModel)] = "search_content" type="text" placeholder="名称、联系方式搜索..." />
    <button (click) = 'getPageData()'>搜索</button>
  </div>
</div>
<div class="table">
  <nz-table #nzTable [nzAjaxData]="_dataSet" [nzPageSize]="10" [nzShowSizeChanger]="true" [nzLoading]="_loading" [nzTotal]="_total"
    [nzShowSizeChanger]="true" [(nzPageIndex)]="_current" (nzPageIndexChange)="getPageData()" [(nzPageSize)]="_pageSize" (nzPageSizeChange)="getPageData(true)">
    <thead nz-thead>
      <tr>
        <th nz-th>
          <span>编号</span>
        </th>
        <th nz-th>
          <span>姓名</span>
        </th>
        <th nz-th>
          <span>电话</span>
        </th>
        <th nz-th>
          <span>业务类型</span>
        </th>
        <th nz-th>操作</th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data;let key = index">
        <td nz-td>
          {{key+1}}
        </td>
        <td nz-td>
          {{data.contactName}}
        </td>
        <td nz-td>{{data.phoneNum}}</td>
        <td nz-td>注册公司</td>
        <td nz-td>
          <a (click)="showConsultByBizId(data.bizId)">
            <a nz-popconfirm>咨询</a>
          </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
